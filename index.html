<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central - Cadastro Cliente</title>
    <link href="assets/style/main.css" rel="stylesheet" type="text/css">
    <link href="assets/images/logo_ms.svg" rel="icon" type="image/svg">
    <script src="script.js" defer></script>

</head>
<body>

    <section>
        <header>
            <img class="logo" src="assets/images/logo_header.svg">
            <div id="nav">
            <img class="icon" src="assets/images/icon_person.svg">
            <p class="text_nav">CENTRAL - CADASTRAMENTO DE CLIENTE<p>
            </div>
            </div>
        </header>

        <div class="content">
            <button type="button" class="button_reg" id="customersInit">
                <img class="img_btn" src="assets/images/button_start.svg"></button>
            <table id="tableClient" class="records">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Celular</th>
                        <th>Cidade</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Novo Cliente</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <form id="form" class="modal-form">
                        <input type="text" id="nome" class="modal-field" placeholder="Nome cliente"required>
                        <input type="email" id="email" class="modal-field" placeholder="E-mail cliente"required>
                        <input type="text" id="celular" class="modal-field" placeholder="DDD = NÃºmero cliente"required>
                        <input type="text" id="cidade" class="modal-field" placeholder="Cidade cliente"required>
                    </form>
                    <footer class="modal-footer">
                        <button class="button del" id="cancelar">Cancelar</button>
                        <button class="button edit" id="salvar">Salvar</button>
                    </footer>
                </div>
            </div>
        </div>
        <footer>
            Design e Desenvolvimento por <br> Markley Sales
        </footer>
    </section>
    
</body>
</html>
